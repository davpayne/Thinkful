<!DOCTYPE html>
<html>
    <head>
        <title>David Payne</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Profile</h1>
                <strong><nav>
                    <ul class="menu">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                        <li><a href="{{ url_for('quotes') }}">Favorite Quotes</a></li>
                        <li><a href="{{ url_for('map') }}">Map</a></li>
                    </ul>
                </nav></strong>
            </div>
        </header>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="container">
                {% block quote %}
                {% endblock %}
            </div>
        </footer>
    </body>
</html>
